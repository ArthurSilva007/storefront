server:
  port: 8081
  servlet:
    context-path: /warehouse

spring:
  application:
    name: warehouse
  datasource:
    url: jdbc:h2:mem:storefront
    driver-class-name: org.h2.Driver
    username: admin
    password: admin
  jpa:
    database-platform: org.hibernate.dialect.H2Dialect
    hibernate:
      ddl-auto: create
  h2:
    console:
      enabled: true
      path: /h2-console
      settings:
        trace: false
        web-allow-others: true
  rabbitmq:
    host: rabbitmq
    port: 5672
    username: admin
    password: admin
    virtual-host: /
    queue:
      product-change-availability: product.change.availability.queue
  spring:
    devtools:
      remote:
        enabled: false
warehouse:
  base-path: http://warehouseapp:8080/warehouse